            });

            content: " ";
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;

    <script>
        var loadingBarArea = document.getElementById("loadingBarArea");
        var loadingBar = document.getElementById("loadingBar");
        var loadingBarUnknown = document.getElementById('loadingBarUnknown');
        var loadingBarFill = document.getElementById("loadingBarFill");
        var loadingBarText = document.getElementById("loadingText");
        var gameLoadingBarUnknown = document.getElementById("gameLoadingBarUnknown");
        var gameLoadingBarFill = document.getElementById("gameLoadingBarFill");
        var gameLoadingDesc = document.getElementById("gameLoadingDesc");
        var gameLoadingBarText = document.getElementById("gameLoadingText");
        var maintainenceArea = document.getElementById("maintainenceArea");
        var loadingBarHidden = false;
        window.hideLoadingBar = function() {
            if (loadingBarHidden) return;
            console.log("Hide loading bar called");
            loadingBarHidden = true;
            loadingBarArea.className += " loadingBarHidden";
        }
        window.setLoadingBarInfo = function(percent, text) {
            if (percent != 0) {
                loadingBarUnknown.style.display = 'none';
                loadingBarFill.style.display = 'block';
                loadingBarFill.style.width = Math.min(100, percent) + '%';
            }
            loadingBarText.innerHTML = text;
        }
        window.initGameLoadingBarInfo = function(text) {
            gameLoadingBarUnknown.style.display = 'block';
            gameLoadingBarFill.style.display = 'none';
            gameLoadingBarFill.style.width = '0%';
            gameLoadingDesc.innerHTML = text;
            gameLoadingBarText.innerHTML = "";
        }
        window.setGameLoadingBarInfo = function(percent, text) {
            if (percent != 0) {
                gameLoadingBarUnknown.style.display = 'none';
                gameLoadingBarFill.style.display = 'block';
                gameLoadingBarFill.style.width = Math.min(100, percent) + '%';
            }
            gameLoadingBarText.innerHTML = text;
        }

        window.setRemSize = function() {
            const scale = Math.min(
                window.innerWidth / 1920,
                window.innerHeight / 1110
            );
            var remSize = scale * 20;
            _remSize = remSize;

            if (document.documentElement) {
                document.documentElement.style.fontSize = '' + remSize + 'px';

                document.documentElement.style.display = 'none';
                document.documentElement.offsetHeight;
                document.documentElement.style.display = 'block';
            }
        }

        function detectMobile() {
            if (navigator.userAgent.match(/Android/i) ||
                navigator.userAgent.match(/webOS/i) ||
                navigator.userAgent.match(/iPhone/i) ||
                navigator.userAgent.match(/iPad/i) ||
                navigator.userAgent.match(/iPod/i) ||
                navigator.userAgent.match(/BlackBerry/i) ||
                navigator.userAgent.match(/Windows Phone/i)
            ) {
                return true;
            } else {
                return false;
            }
        }

        function checkCompat() {
            let canvasEl = document.createElement("canvas");
            const gl = canvasEl.getContext("webgl");
            console.log(gl.getParameter(gl.VERSION));
            console.log(gl.getParameter(gl.SHADING_LANGUAGE_VERSION));
            console.log(gl.getParameter(gl.VENDOR));
            const ext = gl.getExtension("WEBGL_debug_renderer_info");
            // if the extension exists, find out the info.
            if (ext) {
                console.log(gl.getParameter(ext.UNMASKED_VENDOR_WEBGL));
                console.log(gl.getParameter(ext.UNMASKED_RENDERER_WEBGL));
            }

            if (!detectMobile()) {
                startLoad();
            }
        }



        function checkHost() {}

        setRemSize();
        checkHost();
        checkCompat();
    </script>
