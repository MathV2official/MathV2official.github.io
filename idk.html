<!DOCTYPE html> 
<html> 
<head> 
<style> 
/* define the animation */
@keyframes move {
   from {left: 0px;}
   to {left: 200px;}
}

/* apply the animation to the element */
#box {
   position: relative;
   animation: move 5s linear infinite;
}
</style> 
</head> 
<body> 

<div id="box">Move me!</div> 

</body> 
</html>
