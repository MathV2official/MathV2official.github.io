<!DOCTYPE html> 
<html> 
<head> 
<style> 
body {
   background-color: black;
}
#box {
   position: absolute;
   left: 0px;
   top: 0px;
   width: 50px;
   height: 50px;
   background-color: rgb(198, 198, 229);
}
</style> 
</head> 
<body> 

<div id="box"></div> 

<script>
// Get the box element
var box = document.getElementById("box");

// Initial position of the box
var x = 0;
var y = 0;

// Step size for moving the box
var step = 10;

// Listen for key presses
document.addEventListener("keydown", moveBox);

function moveBox(event) {
    // Check which key is pressed
    switch (event.code) {
        case "KeyW":
            y -= step;
            break;
        case "KeyA":
            x -= step;
            break;
        case "KeyS":
            y += step;
            break;
        case "KeyD":
            x += step;
            break;
    }
    // Update the position of the box
    box.style.left = x + "px";
    box.style.top = y + "px";
}
</script>
</body> 
</html>
