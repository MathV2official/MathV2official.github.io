<!DOCTYPE html> 
<html> 
<head> 
  <style> 
    /* Style for the circles */
    .circle { 
      width: 100px; 
      height: 100px; 
      border-radius: 50%; 
      background-color: blue; 
      transition: all 0.5s ease; 
      display: flex;
      align-items: center;
      justify-content: center;
      border: solid 1px white;
      text-decoration: none;
    } 
    /* Style for the squares */
    .square { 
      width: 100px; 
      height: 100px; 
      background-color: blue; 
      transition: all 0.5s ease; 
    } 
    /* Style for the images */
    .image { 
      width: 100px; 
      height: 100px; 
    } 
    /* Style for when the mouse hovers over the circles */
    .circle:hover { 
      width: 100px; 
      height: 100px; 
      border-radius: 0%; 
      background-color: blue; 
    } 
    body {
       background-color: lightgray;
       display: flex;
       align-items: center;
       justify-content: center;
    }
  </style> 
</head> 
<body> 
  <a href="projects/block-puzzle-jewel.html" class="circle">
    <img class="image" src="img/blockpuzzlejewel/block-puzzle-jewel.png" onmouseover="this.style.borderRadius='0%'" onmouseout="this.style.borderRadius='50%'"/>
  </a>
  <a href="https://www.example2.com" class="circle">
    <img class="image" src="image2.jpg" onmouseover="this.style.borderRadius='0%'" onmouseout="this.style.borderRadius='50%'"/>
  </a>
  <a href="https://www.example3.com" class="circle">
    <img class="image" src="image3.jpg" onmouseover="this.style.borderRadius='0%'" onmouseout="this.style.borderRadius='50%'"/>
  </a>
</body> 
</html>
