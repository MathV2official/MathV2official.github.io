<!DOCTYPE html> 
<html> 
<head> 
  <style> 
    /* Style for the circles */
    .circle { 
      width: 200px; 
      height: 200px; 
      border-radius: 50%; 
      background-color: blue; 
      transition: all 0.5s ease; 
      display: flex;
      align-items: center;
      justify-content: center;
      border: solid 1px white;
      text-decoration: none;
    } 
    /* Style for the squares */
    .square { 
      width: 200px; 
      height: 200px; 
      background-color: blue; 
      transition: all 0.5s ease; 
    } 
    /* Style for the images */
    .image { 
      width: 200px; 
      height: 200px; 
      border: 5px solid rgb(255, 255, 255);
    } 
    /* Style for when the mouse hovers over the circles */
    .circle:hover { 
      width: 200px; 
      height: 200px; 
      border-radius: 0%; 
      background-color: blue; 
    } 
    body {
       background: linear-gradient(to right, #1e1e1e, #0a0a0a);
       display: flex;
       flex-wrap: wrap;
       align-items: center;
       justify-content: center;
    }
  </style> 
</head> 
<body> 
  <a href="https://www.example1.com" class="circle">
    <img class="image" src="image.jpg" onmouseover="this.style.borderRadius='0%'" onmouseout="this.style.borderRadius='50%'"/>
  </a>
  <a href="https://www.example2.com" class="circle">
    <img class="image" src="image.jpg" onmouseover="this.style.borderRadius='0%'" onmouseout="this.style.borderRadius='50%'"/>
  </a>
