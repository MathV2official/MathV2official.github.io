<!DOCTYPE html> 
<html> 
<head> 
  <style> 
    /* Style for the circles */
    .circle { 
      width: 150px; 
      height: 150px; 
      border-radius: 50%; 
      background-color: blue; 
      transition: all 0.5s ease; 
      display: flex;
      align-items: center;
      justify-content: center;
      border: solid 1px white;
      text-decoration: none;
      position: relative;
    } 
    /* Style for the squares */
    .square { 
      width: 150px; 
      height: 150px; 
      background-color: blue; 
      transition: all 0.5s ease; 
    } 
    /* Style for the images */
    .image { 
      width: 150px; 
      height: 150px; 
    } 
    /* Style for when the mouse hovers over the circles */
    .circle:hover { 
      width: 150px; 
      height: 150px; 
      border-radius: 0%; 
      background-color: blue; 
    } 
    /* Style for the tooltip */
    .circle::after {
      content: "example";
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      padding: 5px;
      background-color: white;
      visibility: hidden;
      opacity: 0;
      transition: all 0.3s ease;
    }
    /* Style for when the mouse hovers over the circles */
    .circle:hover::after {
      visibility: visible;
      opacity: 1;
    }
    body {
       background-color: lightgray;
       display: flex;
       align-items: center;
       justify-content: center;
    }
  </style> 
</head> 
<body>
