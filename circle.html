<!DOCTYPE html> 
<html> 
<head> 
  <style> 
    /* Style for the circles */
    .circle { 
      width: 100px; 
      height: 100px; 
      border-radius: 50%; 
      background-color: blue; 
      transition: all 0.5s ease; 
      display: flex;
      align-items: center;
      justify-content: center;
    } 
    
    /* Style for the squares */
    .square { 
      width: 100px; 
      height: 100px; 
      background-color: blue; 
      transition: all 0.5s ease; 
    } 
    
    /* Style for the images */
    .image { 
      width: 100px; 
      height: 100px; 
    } 
    
    /* Style for when the mouse hovers over the circles */
    .circle:hover { 
      width: 100px; 
      height: 100px; 
      border-radius: 0%; 
      background-color: blue; 
    } 
    body {
       background-color: lightgray;
       display: flex;
       align-items: center;
       justify-content: center;
    }
  </style> 
</head> 
<body> 
  <div class="circle">
    <img class="image" src="image.jpg" onmouseover="this.style.borderRadius='0%'" onmouseout="this.style.borderRadius='50%'"/>
  </div>
  <div class="circle">
    <img class="image" src="image.jpg" onmouseover="this.style.borderRadius='0%'" onmouseout="this.style.borderRadius='50%'"/>
  </div>
  <div class="circle">
    <img class="image" src="image.jpg" onmouseover="this.style.borderRadius='0%'" onmouseout="this.style.borderRadius='50%'"/>
  </div>
</body> 
</html>
