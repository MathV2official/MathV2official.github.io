<!DOCTYPE html>
<html>
  <head>
    <title>Minecraft-style Display</title>
    <style>
      /* Add CSS styles for the grid and blocks here */

      /* Define the grid */
      .grid {
        display: grid;
        grid-template-columns: repeat(10, 20px);
        grid-template-rows: repeat(10, 20px);
      }

      /* Define the block styles */
      .block {
        width: 20px;
        height: 20px;
      }
      .grass {
        background-color: green;
      }
      .dirt {
        background-color: brown;
      }
      .stone {
        background-color: gray;
      }
      .ore {
        background-color: orange;
      }

      /* Define the player style */
      .player {
        background-color: blue;
        width: 20px;
        height: 20px;
      }
    </style>
  </head>
