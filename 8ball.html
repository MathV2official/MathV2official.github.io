<!DOCTYPE html>
<html>
  <head>
    <title>8-Ball Pool Game</title>
    <style>
      /* Add CSS styles for the pool table and balls here */
    </style>
    <script>
      // Variables to keep track of the game state
      var ballsLeft = 15;
      var playerTurn = true;
      var gameOver = false;

      function takeShot() {
        if (gameOver) {
          alert("The game is over! Please start a new game.");
          return;
        }

        // Check if a ball was pocketed
        var pocketed = Math.random() < 0.5;

        if (pocketed) {
          ballsLeft--;
          // Check if the player has won
          if (ballsLeft === 0) {
            alert("You won! Congratulations!");
            gameOver = true;
          }
        } else {
          playerTurn = !playerTurn;
          alert("Missed shot! It's the other player's turn now.");
        }

        updateDisplay();
      }

      function updateDisplay() {
        // Update the balls left and player turn display
        document.getElementById("balls-left").innerHTML = ballsLeft;
        document.getElementById("player-turn").innerHTML = playerTurn ? "Your turn" : "Other player's turn";
      }

      function newGame() {
        ballsLeft = 15;
        playerTurn = true;
        gameOver = false;
        updateDisplay();
      }
    </script>
  </head>
  <body onload="updateDisplay()">
    <h1>8-Ball Pool Game</h1>
    <div id="pool-table"></div>
    <button onclick="takeShot()">Take Shot</button>
    <p>Balls left: <span id="balls-left"></span></p>
    <p>Player turn: <span id="player-turn"></span></p>
    <button onclick="newGame()">New Game</button>
  </body>
</html>
