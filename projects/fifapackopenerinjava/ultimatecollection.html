<!DOCTYPE html>
<html>
<head>
	<title>Ultimate Collection</title>
	<style>
		body {
			text-align: center;
			margin-top: 50px;
			font-family: Arial, sans-serif;
			background: linear-gradient(to right, #1e1e1e, #0a0a0a, #FFFFFF);
		}
		img {
			max-width: 300px;
			max-height: 300px;
			margin: 10px;
		}
		h1 {
			font-size: 36px;
			margin-bottom: 50px;
			color: #4CAF50;
		}
		button {
			padding: 10px 20px;
			border: none;
			background-color: #007bff;
			color: #fff;
			font-size: 16px;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Ultimate Collection</h1>
	<div id="imageContainer"></div>
	<button onclick="viewRulebreakers()">View Rulebreakers Collection</button>
	<button onclick="viewToty()">View TOTY Collection</button>
	<button onclick="viewFutureStars()">View Future Stars Collection</button>
	<button onclick="saveData()">Save Progress</button>
	<button onclick="loadData()">Load Progress</button>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

	<script>
		var packedRulebreakersImages = getCookie("packedRulebreakersImages").split(",");
		var packedTotyImages = getCookie("packedTotyImages").split(",");
		var packedFutureStarsImages = getCookie("packedFutureStarsImages").split(",");
		var imageContainer = document.getElementById("imageContainer");

		// Define the image directories for each collection
		var imagesFolders = {
			rulebreakers: "https://mathv2fifacards.netlify.app/rulebreakercards/",
			toty: "https://mathv22.netlify.app/Toty/",
			futurestars: "https://mathv22.netlify.app/projects/fifapackopenerinjava/futurestarcards/"
		};

		// Display the packed images from Rulebreakers on the page
		packedRulebreakersImages.forEach(function(imageUrl) {
			var image = document.createElement("img");
			image.src = imagesFolders.rulebreakers + imageUrl;
			imageContainer.appendChild(image);
		});

		// Display the packed images from TOTY on the page
		packedTotyImages.forEach(function(imageUrl) {
			var image = document.createElement("img");
			image.src = imagesFolders.toty + imageUrl;
			imageContainer.appendChild(image);
		});

		// Display the packed images from Future Stars on the page
		packedFutureStarsImages.forEach(function(imageUrl) {
			var image = document.createElement("img");
			image.src = imagesFolders.futurestars + imageUrl;
			imageContainer.appendChild(image);
		});

		// Retrieve a cookie value by name
		function getCookie(name) {
		    var value = "; " + document.cookie;
		    var parts = value.split("; " + name + "=");
		    if (parts.length == 2) return parts.pop().split(";").shift();
		}

		// Function to go back to the Rulebreakers collection
		function viewRulebreakers() {
			window.location.href = "rulebreakerscollection.html";
		}


		// Function to go back to the TOTY collection
		function viewToty() {
			window.location.href = "totycollection.html";
		}
		
				// Function to go back to the Future Stars collection
                function viewFutureStars() {
			window.location.href = "futurestarscollection.html";
		}
		
		// Function to save data to a file
		function saveData() {
			var data = JSON.stringify({
				"packedRulebreakersImages": packedRulebreakersImages,
				"packedTotyImages": packedTotyImages,
				"packedFutureStarsImages": packedFutureStarsImages
			});
			var filename = "packedImages.json";
			var blob = new Blob([data], {type: "text/plain;charset=utf-8"});
			saveAs(blob, filename);
		}
		
		// Function to load data from a file
		function loadData() {
			var input = document.createElement("input");
			input.type = "file";
			input.accept = "application/json";
			input.onchange = function(event) {
				var file = event.target.files[0];
				var reader = new FileReader();
				reader.readAsText(file, "UTF-8");
				reader.onload = function (event) {
					var data = JSON.parse(event.target.result);
					packedRulebreakersImages = data.packedRulebreakersImages;
					packedTotyImages = data.packedTotyImages;
					packedFutureStarsImages = data.packedFutureStarsImages;
					displayCollection();
				}
			};
            input.click();
        }
		
		displayCollection();
	</script>
</body>
</html>
