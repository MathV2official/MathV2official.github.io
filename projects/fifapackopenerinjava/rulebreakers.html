<!DOCTYPE html>
<html>
<head>
	<title>Rulebreakers Pack Opener</title>
	<style>
		body {
			text-align: center;
			margin-top: 50px;
			font-family: Arial, sans-serif;
			background: linear-gradient(to right, #1e1e1e, #0a0a0a, #FFFFFF);
		}
		img {
			max-width: 300px;
			max-height: 300px;
			margin: 10px;
		}
		h1 {
			font-size: 36px;
			margin-bottom: 50px;
			color: #4CAF50;
		}
		button {
			padding: 10px 20px;
			border: none;
			background-color: #007bff;
			color: #fff;
			font-size: 16px;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Rulebreakers Pack Opener</h1>
	<div id="imageContainer"></div>
	<button onclick="openRulebreakerPack()">Open Pack</button>
	<button onclick="viewCollection()">View Collection</button>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
	
	<script>
		var imagesFolder = "https://mathv22.netlify.app/projects/fifapackopenerinjava/rulebreakercards/";
		var packImages = []; // Empty array to store image filenames
        var packedImages = []; // Empty array to store packed images

		// Function to open the pack
		function openRulebreakerPack() {
  var imageContainer = document.getElementById("imageContainer");
  imageContainer.innerHTML = "";
  
  // Fetch the directory listing for the images folder
  fetch(imagesFolder)
    .then(response => response.text())
    .then(data => {
      // Parse the directory listing HTML into a DOM object
      var parser = new DOMParser();
      var htmlDoc = parser.parseFromString(data, "text/html");
      
      // Find all the image files and choose a random one
      var images = Array.from(htmlDoc.querySelectorAll("a")).filter(a => a.href.endsWith(".png") || a.href.endsWith(".jpg"));
      var randomIndex = Math.floor(Math.random() * images.length);
      var image = document.createElement("img");
      
      // Set the image source to the randomly chosen file
      image.src = images[randomIndex].href;
      image.id = images[randomIndex].href;
      imageContainer.appendChild(image);
      
      // Add the image filename to the list of packed images
      packedImages.push(images[randomIndex].href);
      document.cookie = "packedImages=" + packedImages.join() + ";";
    })
    .catch(error => console.error(error));
}



		
		// Function to view the collection
		function viewCollection() {
			window.location.href = "rulebreakerscollection.html";
		}
		
		 		
	</script>
</body>
</html>
