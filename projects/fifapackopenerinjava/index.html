<!DOCTYPE html>
<html>
    <head>
      <title>FIFA Pack Opener</title>
    <style>
    body {
        text-align: center;
        margin-top: 100px;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #1e1e1e, #0a0a0a, #FFFFFF);
    }
    img {
        max-width: 500px;
        max-height: 500px;
    }
    button {
        padding: 10px 20px;
        border: none;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }
    h1 {
        font-size: 36px;
        margin-top: 50px;
        color: #4CAF50;
    }
</style>
      <script>
        var imagesFolder = "https://mathv22.netlify.app/Toty/"; // Path to the images folder
	  var packedImages = ["VanDijk.png", "Hernandez.png", "Mbappe.png", "Messi.png", "Haaland.png", "Benzema.png", "Hakimi.png", "Courtois.png", "Modric.png", "Bellingham.png", "Eder.png", "KDB.png"]; // List of image filenames
  
        // Function to add a packed image to the list and update the cookie
        function addPackedImage(filename) {
          packedImages.push(filename);
          document.cookie = "packedImages=" + packedImages.join(",");
        }
  
        // Function to read the packed images from the cookie
        function readPackedImages() {
          var cookie = document.cookie.match(/(^|;) ?packedImages=([^;]*)(;|$)/);
          if (cookie) {
            packedImages = cookie[2].split(",");
          }
        }
  
        // Function to select a random image from the images folder and display it
        function openPack() {
          var imageCount = 5; // Number of images in the folder
          var imageIndex = Math.floor(Math.random() * imageCount) + 1; // Randomly select an image index
          var imageSrc = imagesFolder + "image" + imageIndex + ".jpg"; // Construct the image source URL
          var image = document.createElement("img"); // Create an <img> element
          image.src = imageSrc; // Set the src attribute of the <img> element
          document.getElementById("imageContainer").appendChild(image); // Add the <img> element to the image container
          addPackedImage("image" + imageIndex + ".jpg"); // Add the packed image filename to the list and update the cookie
        }
      </script>
    </head>
    <body>
      <h1>FIFA Pack Opener</h1>
      <div id="imageContainer"></div>
      <button onclick="openPack()">Open Pack</button>
      <a href="Collection.html"><button>Collection</button></a>
    </body>
  </html>
