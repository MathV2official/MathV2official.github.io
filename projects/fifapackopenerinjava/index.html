<!DOCTYPE html>
<html>
<head>
	<title>TOTY Pack Opener</title>
	<style>
		body {
			text-align: center;
			margin-top: 50px;
			font-family: Arial, sans-serif;
			background: linear-gradient(to right, #1e1e1e, #0a0a0a, #FFFFFF);
		}
		img {
			max-width: 300px;
			max-height: 300px;
			margin: 10px;
		}
		h1 {
			font-size: 36px;
			margin-bottom: 50px;
			color: #4CAF50;
		}
		button {
			padding: 10px 20px;
			border: none;
			background-color: #007bff;
			color: #fff;
			font-size: 16px;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>TOTY Pack Opener</h1>
	<div id="imageContainer"></div>
	<button onclick="openTOTYPack()">Open Pack</button>
	<button onclick="viewCollection()">View Collection</button>
	
	<script>
		var imagesFolder = "https://mathv22.netlify.app/Toty/"; // Path to the images folder
		var packImages = ["VanDijk.png", "Hernandez.png", "Mbappe.png", "Messi.png", "Haaland.png", "Benzema.png", "Hakimi.png", "Courtois.png", "Modric.png", "Bellingham.png", "Eder.png", "KDB.png"]; // List of image filenames
		
		// Function to open the pack
function openTOTYPack() {
  var imageContainer = document.getElementById("imageContainer");
  imageContainer.innerHTML = "";
  var packedImages = getCookie("packedImages");
  if (!packedImages) {
    packedImages = [];
  } else {
    packedImages = packedImages.split(",");
  }
  var randomIndex = Math.floor(Math.random() * packImages.length);
  var image = document.createElement("img");
  image.src = imagesFolder + packImages[randomIndex];
  image.id = packImages[randomIndex];
  imageContainer.appendChild(image);
  packedImages.push(packImages[randomIndex]);
  document.cookie = "packedImages=" + packedImages.join() + ";";
}

// Function to get cookie value
function getCookie(name) {
  var value = "; " + document.cookie;
  var parts = value.split("; " + name + "=");
  if (parts.length == 2) {
    return parts.pop().split(";").shift();
  }
}
// Function to view the collection
function viewCollection() {
  var imageContainer = document.getElementById("imageContainer");
  imageContainer.innerHTML = "";
  var packedImages = getCookie("packedImages");
  if (packedImages) {
    packedImages = packedImages.split(",");
    var uniquePackedImages = packedImages.filter((v, i, a) => a.indexOf(v) === i);
    for (var i = 0; i < uniquePackedImages.length; i++) {
      var image = document.createElement("img");
      image.src = imagesFolder + uniquePackedImages[i];
      imageContainer.appendChild(image);
    }
  }
  var backButton = document.createElement("button");
  backButton.textContent = "Go Back to Pack Opener";
  backButton.onclick = function() {
    window.location.href = "index.html";
  }
  imageContainer.appendChild(backButton);
}

	</script>
</body>
</html>
