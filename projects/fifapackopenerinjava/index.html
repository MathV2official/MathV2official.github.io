<!DOCTYPE html>
<html>
<head>
	<title>TOTY Pack Opener</title>
	<style>
		body {
			text-align: center;
			margin-top: 50px;
			font-family: Arial, sans-serif;
			background: linear-gradient(to right, #1e1e1e, #0a0a0a, #FFFFFF);
		}
		h1 {
			font-size: 36px;
			margin-bottom: 50px;
			color: #4CAF50;
		}
		button {
			padding: 10px 20px;
			border: none;
			background-color: #007bff;
			color: #fff;
			font-size: 16px;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>TOTY Pack Opener</h1>
	<div id="imageContainer"></div>
	<button onclick="openTOTYPack()">Open Pack</button>
	<button onclick="viewCollection()">View Collection</button>
	
	<script>
		var imagesFolder = "https://mathv22.netlify.app/Toty/"; // Path to the images folder
		var packImages = ["VanDijk.png", "Hernandez.png", "Mbappe.png", "Messi.png", "Haaland.png", "Benzema.png", "Hakimi.png", "Courtois.png", "Modric.png", "Bellingham.png", "Eder.png", "KDB.png"]; // List of image filenames
		var isOpen = false; // Flag to keep track of pack open status

		// Function to open or close the pack
		function openTOTYPack() {
			var imageContainer = document.getElementById("imageContainer");
			imageContainer.innerHTML = "";
			if (!isOpen) {
				var packedImages = [];
				for (var i = 0; i < 3; i++) {
					var randomIndex = Math.floor(Math.random() * packImages.length);
					var image = document.createElement("img");
					image.src = imagesFolder + packImages[randomIndex];
					image.id = packImages[randomIndex];
					imageContainer.appendChild(image);
					packedImages.push(packImages[randomIndex]);
					packImages.splice(randomIndex, 1);
				}
				document.cookie = "packedImages=" + packedImages.join() + ";";
				isOpen = true;
			} else {
				var openPackButton = document.createElement("button");
				openPackButton.innerText = "Open Pack";
				openPackButton.onclick = function() { openTOTYPack(); };
				imageContainer.appendChild(openPackButton);
				isOpen = false;
			}
		}
		
		// Function to view the collection
		function viewCollection() {
			window.location.href = "collection.html";
		}
	</script>
</body>
</html>
