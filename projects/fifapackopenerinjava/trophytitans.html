<!DOCTYPE html>
<html>
<head>
	<title>Trophy Titans Pack Opener</title>
	<style>
		body {
			text-align: center;
			margin-top: 50px;
			font-family: Arial, sans-serif;
			background: linear-gradient(to right, #1e1e1e, #0a0a0a, #FFFFFF);
		}
		img {
			max-width: 300px;
			max-height: 300px;
			margin: 10px;
		}
		h1 {
			font-size: 36px;
			margin-bottom: 50px;
			color: #4CAF50;
		}
		button {
			padding: 10px 20px;
			border: none;
			background-color: #007bff;
			color: #fff;
			font-size: 16px;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Trophy Titans Pack Opener</h1>
	<div id="imageContainer"></div>
	<button onclick="openTrophyTitansPack()">Open Pack</button>
	<button onclick="viewCollection()">View Collection</button>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
	
	<script>
		var imagesFolder = "https://mathv2fifacards.netlify.app/trophytitans/"; // Path to the images folder
        var packImages = ["Baresi.png", "Bergkamp.png", "Blanc.png", "Casillas.png", "Cole.png", "Dalglish.png", "DelPiero.png", "Donovan.png", "Dudek.png", "Essien.png", "Ferdinand.png", "FernandoTorres.png", "Forlan.png", "Gerrard.png", "Klose.png", "Lahm.png", "Lampard.png", "Ljungberg.png", "Lucio.png", "Marchisio.png", "Owen.png", "RobertoCarlos.png", "Solskjaer.png", "Toure.png", "VanBasten.png", "Vieira.png", "Xavi.png", "Zidane.png", "r9.png"]; // List of image filenames
        var packedImages = [];



		// Function to open the pack
		function openTrophyTitansPack() {
			var imageContainer = document.getElementById("imageContainer");
			imageContainer.innerHTML = "";
			var randomIndex = Math.floor(Math.random() * packImages.length);
			var image = document.createElement("img");
			image.src = imagesFolder + packImages[randomIndex];
			image.id = packImages[randomIndex];
			imageContainer.appendChild(image);
			packedImages.push(packImages[randomIndex]);
			document.cookie = "packedImages=" + packedImages.join() + ";";
		}
		
		// Function to view the collection
		function viewCollection() {
			window.location.href = "trophytitanscollection.html";
		}
	</script>
    </body>
    </html>
