<!DOCTYPE html>
<html>
<head>
	<title>Future Stars Collection</title>
	<style>
		body {
			text-align: center;
			margin-top: 50px;
			font-family: Arial, sans-serif;
			background: linear-gradient(to right, #1e1e1e, #0a0a0a, #FFFFFF);
		}
		img {
			max-width: 300px;
			max-height: 300px;
			margin: 10px;
		}
		h1 {
			font-size: 36px;
			margin-bottom: 50px;
			color: #4CAF50;
		}
		button {
			padding: 10px 20px;
			border: none;
			background-color: #007bff;
			color: #fff;
			font-size: 16px;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Future Stars Collection</h1>
	<div id="imageContainer"></div>
	<button onclick="goBack()">Go Back to Pack Opener</button><br>
    <button onclick="saveData()">Save Progress</button>
    <button onclick="loadData()">Load Progress (Refresh The Page)</button>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
	
	<script>
		var imagesFolder = "/futurestars/"; // Path to the images folder
		var packImages = ["Aaujo.png", "Adeyemi.png", "Alvarez.png", "Badiashile.png", "Burkardt.png", "Carvalho.png", "Diogo Costa.png", "Elanga.png", "Fagioli.png", "Fernandez.png", "Fran Garcia.png", "Gavi.png", "Guehi.png", "Gvardiol.png", "Iker Bravo.png", "Kalulu.png", "Kudus.png", "Kvaratskhelia.png", "Malacia.png", "Meslier.png", "Mudryk.png", "Musiala.png", "Nketiah.png", "Plata.png", "Singo.png", "Spence.png", "Tillman.png", "Timber.png", "Vinicius Souza.png", "Vitinha.png", "Willock.png"]; // List of image filenames
		var packedImages = getCookie("packedImages") ? getCookie("packedImages").split(",") : [];
		
		// Function to display the collection
		function displayCollection() {
			var imageContainer = document.getElementById("imageContainer");
			imageContainer.innerHTML = "";
			for (var i = 0; i < collectionImages.length; i++) {
				var image = document.createElement("img");
				image.src = imagesFolder + collectionImages[i];
				image.id = collectionImages[i];
				if (packedImages.includes(collectionImages[i])) {
					image.classList.add("packed");
				}
				imageContainer.appendChild(image);
			}
		}
		
		// Function to get a cookie by name
		function getCookie(name) {
			var cookies = document.cookie.split(";");
			for (var i = 0; i < cookies.length; i++) {
				var cookie = cookies[i].trim();
				if (cookie.indexOf(name + "=") == 0) {
					return cookie.substring(name.length + 1);
				}
			}
			return "";
		}
		// Function to save data to a file
		function saveData() {
			var data = JSON.stringify(packedImages);
			var filename = "futurestarsPackedImages.json";
			var blob = new Blob([data], {type: "text/plain;charset=utf-8"});
			saveAs(blob, filename);
		}
		// Function to load data from a file
		function loadData() {
			var input = document.createElement("input");
			input.type = "file";
			input.accept = "application/json";
			input.onchange = function(event) {
				var file = event.target.files[0];
				var reader = new FileReader();
				reader.readAsText(file, "UTF-8");
				reader.onload = function (event) {
					packedImages = JSON.parse(event.target.result);
					document.cookie = "packedImages=" + packedImages.join() + ";";
					displayCollection();
				}
			};
			input.click();
		}
		
		displayCollection();
	</script>
</body>
</html>
