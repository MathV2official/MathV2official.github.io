<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Collection</title>
</head>
<body>
  <h1>Collection</h1>

  <div id="collection"></div>

  <button id="save-button">Save</button>
  <button id="load-button">Load</button>

  <script>
    const collectionDiv = document.getElementById('collection');
    const saveButton = document.getElementById('save-button');
    const loadButton = document.getElementById('load-button');

    // Get the saved collection from local storage or initialize a new empty array
    let savedCollection = JSON.parse(localStorage.getItem('collection')) || [];

    // Display all unique cards in the saved collection
    const uniqueCards = Array.from(new Set(savedCollection));
    uniqueCards.forEach(card => {
      const cardImage = document.createElement('img');
      cardImage.src = `cards/${card}.png`;
      collectionDiv.appendChild(cardImage);
    });

    // Save the current collection to local storage
    saveButton.addEventListener('click', () => {
      localStorage.setItem('collection', JSON.stringify(savedCollection));
    });

    // Load the saved collection from local storage
    loadButton.addEventListener('click', () => {
      savedCollection = JSON.parse(localStorage.getItem('collection')) || [];
      collectionDiv.innerHTML = '';
      const uniqueCards = Array.from(new Set(savedCollection));
      uniqueCards.forEach(card => {
        const cardImage = document.createElement('img');
        cardImage.src = `cards/${card}.png`;
        collectionDiv.appendChild(cardImage);
      });
    });
  </script>
</body>
</html>
