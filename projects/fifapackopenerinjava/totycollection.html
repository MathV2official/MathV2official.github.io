<!DOCTYPE html>
<html>
<head>
  <title>TOTY Collection</title>
</head>
<body>
  <h1>TOTY Collection</h1>
  <div id="imageContainer"></div>
  <script>
    var imagesFolder = "https://mathv22.netlify.app/Toty/"; // Path to the images folder
    var packedImages = [];

    // Retrieve the packedImages list from the query parameter
    var queryString = window.location.search;
    if (queryString) {
      packedImages = JSON.parse(decodeURIComponent(queryString.replace("?packedImages=", "")));
    }

    // Display the images
    var imageContainer = document.getElementById("imageContainer");
    for (var i = 0; i < packedImages.length; i++) {
      var packImage = packedImages[i];
      var image = document.createElement("img");
      image.src = imagesFolder + packImage.image;
      image.id = packImage.name;
      imageContainer.appendChild(image);
    }
  </script>
</body>
</html>
