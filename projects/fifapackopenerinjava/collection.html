<!DOCTYPE html>
<html>
<head>
	<title>TOTY Collection</title>
	<style>
		body {
			text-align: center;
			margin-top: 50px;
			font-family: Arial, sans-serif;
			background: linear-gradient(to right, #1e1e1e, #0a0a0a, #FFFFFF);
		}
		img {
			max-width: 200px;
			max-height: 200px;
			margin: 10px;
		}
		h1 {
			font-size: 36px;
			margin-bottom: 50px;
			color: #4CAF50;
		}
		button {
			padding: 10px 20px;
			border: none;
			background-color: #007bff;
			color: #fff;
			font-size: 16px;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>TOTY Collection</h1>
	<div id="imageContainer"></div>
	<button onclick="goBack()">Go Back to Pack Opener</button>
	
	<script>
		var imagesFolder = "https://mathv22.netlify.app/Toty/"; // Path to the images folder
		var packedImages = getCookie("packedImages"); // Get the packed images from the cookie
		var uniqueImages = Array.from(new Set(packedImages)); // Remove duplicates from the packed images
		var imageContainer = document.getElementById("imageContainer");
		
		// Display all the packed images except duplicates
		for (var i = 0; i < uniqueImages.length; i++) {
			var image = document.createElement("img");
			image.src = imagesFolder + uniqueImages[i];
			imageContainer.appendChild(image);
		}
		
		// Function to go back to the pack opener
		function goBack() {
			window.location.href = "index.html";
		}
		
		// Function to get a cookie by name
		function getCookie(name) {
			var cookieValue = "";
			if (document.cookie && document.cookie !== "") {
				var cookies = document.cookie.split(";");
				for (var i = 0; i < cookies.length; i++) {
					var cookie = cookies[i].trim();
					if (cookie.substring(0, name.length + 1) === (name + "=")) {
						cookieValue = cookie.substring(name.length + 1);
						break;
					}
				}
			}
			return cookieValue.split(",");
		}
	</script>
</body>
</html>
