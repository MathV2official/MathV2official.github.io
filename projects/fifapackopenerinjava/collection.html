<!DOCTYPE html>
<html>
  <head>
    <title>Collection - TOTY Pack Opener</title>
    <style>
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-gap: 10px;
      }
      .gallery img {
        width: 100%;
        height: auto;
        object-fit: cover;
      }
      button {
        padding: 10px 20px;
        border: none;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }
    </style>
  </head>
  <body onload="readPackedImages()">
    <h1>Collection</h1>
    <div class="gallery" id="imageGallery"></div>

    <button onclick="goToPackOpener()">Go back to Pack Opener</button>

    <script>
      var imagesFolder = "https://mathv22.netlify.app/Toty/"; // Path to the images folder
      var packImages = [
        "VanDijk.png",
        "Hernandez.png",
        "Mbappe.png",
        "Messi.png",
        "Haaland.png",
        "Benzema.png",
        "Hakimi.png",
        "Courtois.png",
        "Modric.png",
        "Bellingham.png",
        "Eder.png",
        "KDB.png",
      ]; // List of image filenames

      // Function to read the packed images from the cookie
      function readPackedImages() {
        var cookie = document.cookie.match(/(^|;) ?packedImages=([^;]*)(;|$)/);
        if (cookie) {
          packedImages = cookie[2].split(",");
        }
        populateGallery();
      }

      // Function to populate the image gallery with the packed images
      function populateGallery() {
        var gallery = document.getElementById("imageGallery");
        var packedImagesNoDuplicates = [...new Set(packedImages)];
        for (var i = 0; i < packedImagesNoDuplicates.length; i++) {
          var imageSrc = imagesFolder + packedImagesNoDuplicates[i]; // Construct the image source URL
          var image = document.createElement("img"); // Create an <img> element
          image.src = imageSrc; // Set the src attribute of the <img> element
          gallery.appendChild(image); // Add the <img> element to the image gallery
        }
      }

      // Function to go back to the pack opener page
      function goToPackOpener() {
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
