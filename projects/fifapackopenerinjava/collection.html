<!DOCTYPE html>
<html>
<head>
	<title>TOTY Collection</title>
	<style>
		body {
			text-align: center;
			margin-top: 50px;
			font-family: Arial, sans-serif;
			background: linear-gradient(to right, #1e1e1e, #0a0a0a, #FFFFFF);
		}
		img {
			max-width: 300px;
			max-height: 300px;
			margin: 10px;
		}
		h1 {
			font-size: 36px;
			margin-bottom: 50px;
			color: #4CAF50;
		}
	</style>
</head>
<body>
	<h1>TOTY Collection</h1>
	<div id="imageContainer"></div>
	<button onclick="resetCollection()">Reset Collection</button>

	<script>
		var imagesFolder = "https://mathv22.netlify.app/Toty/"; // Path to the images folder
		var packedImages = document.cookie.split("packedImages=")[1];
		if (packedImages) {
			packedImages = packedImages.split(",");
			var imageContainer = document.getElementById("imageContainer");
			for (var i = 0; i < packedImages.length; i++) {
				var image = document.createElement("img");
				image.src = imagesFolder + packedImages[i];
				imageContainer.appendChild(image);
			}
		}

		function resetCollection() {
			document.cookie = "packedImages=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
			location.reload();
		}
	</script>
</body>
</html>
