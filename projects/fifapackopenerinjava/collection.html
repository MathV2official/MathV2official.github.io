<!DOCTYPE html>
<html>
  <head>
    <title>Collection - FIFA Pack Opener</title>
    <button onclick="goBack()">Back to Pack Opener</button>
    <style>
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-gap: 10px;
      }
      .gallery img {
        width: 100%;
        height: auto;
        object-fit: cover;
      }
      body {
        text-align: center;
        margin-top: 100px;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #1e1e1e, #0a0a0a, #FFFFFF);
    }
    </style>
  </head>
  <body onload="readPackedImages()">
    <h1>Collection</h1>
    <div class="gallery" id="imageGallery"></div>

    <script>
      var imagesFolder = "https://mathv22.netlify.app/Toty/"; // Path to the images folder
	  var packedImages = ["VanDijk.png", "Hernandez.png", "Mbappe.png", "Messi.png", "Haaland.png", "Benzema.png", "Hakimi.png", "Courtois.png", "Modric.png", "Bellingham.png", "Eder.png", "KDB.png"]; // List of image filenames

      function goBack() {
  window.location.href = "index.html"; // Redirect to the index.html file
}

      // Function to read the packed images from the cookie
      function readPackedImages() {
        var cookie = document.cookie.match(/(^|;) ?packedImages=([^;]*)(;|$)/);
        if (cookie) {
          packedImages = cookie[2].split(",");
        }
        populateGallery();
      }

      // Function to populate the image gallery with the packed images
function populateGallery() {
  var gallery = document.getElementById("imageGallery");
  for (var i = 0; i < packedImages.length; i++) {
    var imageSrc = imagesFolder + packedImages[i]; // Construct the image source URL
    // Check if the image has already been added to the gallery
    var alreadyAdded = false;
    for (var j = 0; j < gallery.children.length; j++) {
      if (gallery.children[j].src === imageSrc) {
        alreadyAdded = true;
        break;
      }
    }
    // If the image has not been added yet, create and add an <img> element for it
    if (!alreadyAdded) {
      var image = document.createElement("img"); // Create an <img> element
      image.src = imageSrc; // Set the src attribute of the <img> element
      gallery.appendChild(image); // Add the <img> element to the image gallery
    }
  }
}

    </script>
  </body>
</html>
