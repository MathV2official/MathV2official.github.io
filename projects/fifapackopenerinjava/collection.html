<!DOCTYPE html>
<html>
<head>
  <title>TOTY Pack Collection</title>
  <style>
    body {
      text-align: center;
      margin-top: 50px;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e1e1e, #0a0a0a, #FFFFFF);
    }
    img {
      max-width: 300px;
      max-height: 300px;
      margin: 10px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 50px;
      color: #4CAF50;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>TOTY Pack Collection</h1>
  <div id="imageContainer"></div>
  <button onclick="goBack()">Go back</button>

  <script>
    var imagesFolder = "https://mathv22.netlify.app/Toty/"; // Path to the images folder
    var packedImages = document.cookie.split(";").filter(function (item) {
      return item.indexOf("packedImages=") >= 0;
    });
    if (packedImages.length > 0) {
      packedImages = packedImages[0].replace("packedImages=", "").split(",");
    } else {
      packedImages = [];
    }
    var imageContainer = document.getElementById("imageContainer");
    for (var i = 0; i < packedImages.length; i++) {
      var image = document.createElement("img");
      image.src = imagesFolder + packedImages[i];
      image.id = packedImages[i];
      imageContainer.appendChild(image);
    }

    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
