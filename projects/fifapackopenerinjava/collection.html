<!DOCTYPE html>
<html>
<head>
	<title>TOTY Collection</title>
	<style>
		body {
			text-align: center;
			margin-top: 50px;
			font-family: Arial, sans-serif;
			background: linear-gradient(to right, #1e1e1e, #0a0a0a, #FFFFFF);
		}
		img {
			max-width: 200px;
			max-height: 300px;
			margin: 10px;
		}
		h1 {
			font-size: 36px;
			margin-bottom: 50px;
			color: #4CAF50;
		}
    button {
			padding: 10px 20px;
			border: none;
			background-color: #007bff;
			color: #fff;
			font-size: 16px;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>TOTY Collection</h1>
	<div id="imageContainer"></div>
	<button onclick="clearCollection()">Clear Collection</button>
	
	<script>
		var imagesFolder = "https://mathv22.netlify.app/Toty/"; // Path to the images folder
		var packImages = ["VanDijk.png", "Hernandez.png", "Mbappe.png", "Messi.png", "Haaland.png", "Benzema.png", "Hakimi.png", "Courtois.png", "Modric.png", "Bellingham.png", "Eder.png", "KDB.png"]; // List of image filenames
		
		// Get the packed images from the cookie
		function getCollectedImages() {
			var collectedImages = [];
			var cookie = document.cookie;
			if (cookie.includes("collectedImages")) {
				var cookieValue = cookie.split("collectedImages=")[1];
				collectedImages = cookieValue.split(",");
			}
			return collectedImages;
		}
		
		// Function to display the collected images
		function displayCollectedImages() {
			var imageContainer = document.getElementById("imageContainer");
			imageContainer.innerHTML = "";
			var collectedImages = getCollectedImages();
			for (var i = 0; i < collectedImages.length; i++) {
				var image = document.createElement("img");
				image.src = imagesFolder + collectedImages[i];
				imageContainer.appendChild(image);
			}
		}
		
		// Function to clear the collection and the cookie
		function clearCollection() {
			document.cookie = "collectedImages=; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
			displayCollectedImages();
		}
		
		displayCollectedImages();
	</script>
</body>
</html>
