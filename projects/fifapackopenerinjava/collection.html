<!DOCTYPE html>
<html>
  <head>
    <title>Collection - FIFA Pack Opener</title>
    <button onclick="goBack()">Back to Pack Opener</button>
    <style>
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-gap: 10px;
      }
      .gallery img {
        width: 100%;
        height: auto;
        object-fit: cover;
      }
      body {
        text-align: center;
        margin-top: 100px;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #1e1e1e, #0a0a0a, #FFFFFF);
    }
    h1 {
        font-size: 36px;
        margin-top: 50px;
        color: #4CAF50;
    }
    button {
        padding: 10px 20px;
        border: none;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }
    </style>
  </head>
  <body onload="readPackedImages()">

    <div class="gallery" id="imageGallery"></div>

      function goBack() {
  window.location.href = "index.html"; // Redirect to the index.html file
}

      }

</html>
