<!DOCTYPE html>
<html>
<head>
	<title>TOTS Pack Opener</title>
	<style>
		body {
			text-align: center;
			margin-top: 50px;
			font-family: Arial, sans-serif;
			background: linear-gradient(to right, #1e1e1e, #0a0a0a, #FFFFFF);
		}
		img {
			max-width: 300px;
			max-height: 300px;
			margin: 10px;
		}
		h1 {
			font-size: 36px;
			margin-bottom: 50px;
			color: #4CAF50;
		}
		button {
			padding: 10px 20px;
			border: none;
			background-color: #007bff;
			color: #fff;
			font-size: 16px;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>TOTS Pack Opener</h1>
	<div id="imageContainer"></div>
	<button onclick="openTOTSPack()">Open Pack</button>
	<button onclick="viewCollection()">View Collection</button>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
	
	<script>
		var imagesFolder = "https://mathv2fifacards.netlify.app/TOTS/"; // Path to the images folder
        var packImages = [  "Ake.png",  "Akpom.png",  "Bannan.png",  "Bellingham.png",  "Bennacer.png",  "Bensebaini.png",  "Bergwijn.png",  "BernardoSilva.png",  "Brandt.png",  "Brownhill.png",  "Bruno.png",  "CR7.png",  "CarterVickers.png",  "Casemiro.png",  "Clarke-Harris.png",  "Coman.png",  "Danilo.png",  "Davies.png",  "DeBruyne.png",  "DeGea.png",  "DeLigt.png",  "Diaby.png",  "Dias.png",  "Fouzair.png",  "Frimpong.png",  "Fullkrug.png",  "Geertruida.png",  "Giles.png",  "Goretzka.png",  "Gyokeres.png",  "Haaland.png",  "Hegazi.png",  "Hofmann.png",  "Hoskins.png",  "Igalho.png",  "Ito.png",  "James.png",  "Jesus.png",  "JoaoPedro.png",  "Kane.png",  "Kim.png",  "Kimmich.png",  "Kobel.png",  "Kokcu.png",  "KoloMuani.png",  "Kudus.png",  "Lacroix.png",  "Mane.png",  "MarceloGrohe.png",  "Martinelli.png",  "Morata.png",  "Musiala.png",  "Nkunku.png",  "Odegaard.png",  "Pavlidis.png",  "Piergianni.png",  "Ramsdale.png",  "Rashford.png",  "Rice.png",  "Robertson.png",  "Rodrygo.png",  "Romarinho.png",  "Saka.png",  "Salah.png",  "Saliba.png",  "Sanchez.png",  "Sane.png",  "Schlotterbeck.png",  "Simons.png",  "Son.png",  "Tadic.png",  "Talisca.png",  "Tavernier.png",  "Tella.png",  "Thuram.png",  "Tombakti.png",  "Trippier.png",  "Varane.png",  "Veerman.png",  "Vigouroux.png",  "Zinchenko.png",  "Ahmedhodzic.png"]; // List of image filenames
        var packedImages = [];


		// Function to open the pack
		function openTOTSPack() {
			var imageContainer = document.getElementById("imageContainer");
			imageContainer.innerHTML = "";
			var randomIndex = Math.floor(Math.random() * packImages.length);
			var image = document.createElement("img");
			image.src = imagesFolder + packImages[randomIndex];
			image.id = packImages[randomIndex];
			imageContainer.appendChild(image);
			packedImages.push(packImages[randomIndex]);
			document.cookie = "packedImages=" + packedImages.join() + ";";
		}
		
		// Function to view the collection
		function viewCollection() {
			window.location.href = "TOTSCollection.html";
		}
		
	</script>
    </body>
    </html>
