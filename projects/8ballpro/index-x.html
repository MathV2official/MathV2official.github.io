    <body ondragstart="return false;" ondrop="return false;" >
	<div style="position: fixed; background-color: indigo; top: 0px; left: 0px; width: 100%; height: 100%;"></div>
          <script>
            $(document).ready(function(){
                     var oMain = new CMain({
                                                audio_enable_on_startup:true, //ENABLE/DISABLE AUDIO WHEN GAME STARTS 
                                                fullscreen:false,   //SET THIS TO FALSE IF YOU DON'T WANT TO SHOW FULLSCREEN BUTTON
                                                check_orientation:true, //SET TO FALSE IF YOU DON'T WANT TO SHOW ORIENTATION ALERT ON MOBILE DEVICES
                                                points_for_ball_pot: 20, //SET THIS VALUE TO ADD SCORE ON EVERY BALL POT BY USER
                                                points_for_fault: -40 // SET THIS VALUE TO DECREASE SCORE ON USER FAUL
                                        });
                     
                     $(oMain).on("start_session", function(evt) {
                            if(getParamValue('ctl-arcade') === "true"){
                                parent.__ctlArcadeStartSession();
                            }
                            //...ADD YOUR CODE HERE EVENTUALLY
                     });
                     
                    $(oMain).on("end_session", function(evt) {
                           if(getParamValue('ctl-arcade') === "true"){
                               parent.__ctlArcadeEndSession();
                           }
                           //...ADD YOUR CODE HERE EVENTUALLY
                    });

                    $(oMain).on("save_score", function(evt,iScore) {
                           if(getParamValue('ctl-arcade') === "true"){
                               parent.__ctlArcadeSaveScore({score:iScore});
                           }
                           //...ADD YOUR CODE HERE EVENTUALLY
                    });

                    $(oMain).on("start_level", function(evt, iLevel) {
                           if(getParamValue('ctl-arcade') === "true"){
                               parent.__ctlArcadeStartLevel({level:iLevel});
                           }
                           //...ADD YOUR CODE HERE EVENTUALLY
                    });

                    $(oMain).on("end_level", function(evt, iLevel) {
                           if(getParamValue('ctl-arcade') === "true"){
                               parent.__ctlArcadeEndLevel({level:iLevel});
                           }
                           //...ADD YOUR CODE HERE EVENTUALLY
                    });
                    
                    $(oMain).on("restart_level", function (evt, iLevel) {
                        if (getParamValue('ctl-arcade') === "true") {
                            parent.__ctlArcadeRestartLevel({level: iLevel});
                        }
                    });
                    
                    $(oMain).on("show_interlevel_ad", function(evt) {
                           if(getParamValue('ctl-arcade') === "true"){
                               parent.__ctlArcadeShowInterlevelAD();
                           }
                           //...ADD YOUR CODE HERE EVENTUALLY
                    });
                    
                    $(oMain).on("share_event", function(evt, iScore) {
                           if(getParamValue('ctl-arcade') === "true"){
                               parent.__ctlArcadeShareEvent({   img: TEXT_SHARE_IMAGE,
                                                                title: TEXT_SHARE_TITLE,
                                                                msg: TEXT_SHARE_MSG1 + iScore + TEXT_SHARE_MSG2,
                                                                msg_share: TEXT_SHARE_SHARE1 + iScore
                                                            });                          
                           }
                           //...ADD YOUR CODE HERE EVENTUALLY
                    });
					 
                    if(isIOS()){
                        setTimeout(function(){sizeHandler();},200); 
                    }else{ 
                        sizeHandler(); 
                    } 
           });
              
        
              
        //////////////////////////////////
        //////////////////////////////////
        //NOTICE! SITELOCK! DO NOT REMOVE!
        //This game may only be made available on the unmodified list of hosts specified below. It is UNLAWFUL for legal entities which have not licensed this game to host it.
        //Circumventing technological protection measures (TPMs) https://en.wikipedia.org/wiki/Digital_Millennium_Copyright_Act#Anti-circumvention will result in legal action to recover damages, and DMCA requests to hosts and search engines. We additionally inform our representative at Google AdSense to request demonetization of offending accounts. This has proved very effective.
        //

        let legalSites = ["friv.com", "friv.co.uk", "friv4school.com", "frivmath.com", "funo.com", "funomath.com", "yurk.com", "femo.com", "fabo.com"];
        let canPlay = false;

        const sitelockTimeout = setTimeout(disableGame, 999);

        function disableGame() {
            setInterval(function() {
                document.write("&nbsp;&nbsp;<div style='position:relative;display:inline;border:0.3vw solid orange;border-radius:1vw;background:indigo;font-family:sans-serif;font-size:3vw;font-weight:700;'><a style='color:yellow;text-decoration:none;' href='https://" + legalSites[0] + "/'>Play&nbsp;this&nbsp;game&nbsp;at&nbsp;" + legalSites[0] + "!</a></div>     ");
            }, 500);
        }

        let gameLocation = top.location.href;

        let i;
        for (i = 0; i < legalSites.length; i++) {
            if (gameLocation.indexOf(legalSites[i]) > -1) {
                canPlay = true;
            }
        }

        if (canPlay) {
            clearTimeout(sitelockTimeout);
        }
        //////////////////////////////////
        //////////////////////////////////

              
              
        </script>
