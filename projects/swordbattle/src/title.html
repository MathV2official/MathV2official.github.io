<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/png" href="/assets/images/sword.png" />
    <! -- Added favicon (Same as forum's one) #FixbyLuis  -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="shortcut icon" type="image/jpg" href="favicon.png" />
    <meta charset="utf-8" />
    <meta
      name="description"
      content="A fun multiplayer game where you fight with 2d swords! Play with friends or go solo, all in the comfort or your web browser."
    />
    <meta
      name="keywords"
      content="IOGAME, swordbattle, codergautam, swordiogame, swordio"
    />
    <meta name="author" content="CoderGautam" />
    <meta name="viewport" content="width=device-width" />
    <! -- Added MetaTags so that descriptions are shown in the indexed results of google, twitter, facebook, discord etc. #FixbyLuis  -->
    <title>Swordbattle.io</title>
    <style>
      .title {
        font-family: courier, cursive;
        font-size: 130px;
      }
      .container {
        position: absolute;
        margin: 0px;
        top: 0%;
        left: 50%;
        -moz-transform: translateX(-50%) translateY(-30%);
        -webkit-transform: translateX(-50%) translateY(-30%);
        transform: translateX(-50%) translateY(-20%);
      }

      .form {
        position: absolute;
        margin: 0px;
        top: 45%;
        left: 50%;
        -moz-transform: translateX(-50%) translateY(-60%);
        -webkit-transform: translateX(-50%) translateY(-60%);
        transform: translateX(-50%) translateY(10%);
      }

      .textbox {
        font-size: 27.5px;
      }

      .dropdown {
        position: absolute;
        margin: 0px;
        top: -0.5%;
        left: 0%;
        -moz-transform: translateX(0%) translateY(5%);
        -webkit-transform: translateX(0%) translateY(5%);
        transform: translateX(0%) translateY(5%);
      }

      .button {
        font-size: 25px;
        position: absolute;
        margin: 0px;
        top: 60%;
        left: 50%;
        -moz-transform: translateX(-50%) translateY(-60%);
        -webkit-transform: translateX(-50%) translateY(-60%);
        transform: translateX(-50%) translateY(10%);
        transition-duration: 0.4s;
        background-color: #4caf50; /* Green */
        color: white;
        padding: 7.5px 16px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        border: 2px solid black;
      }

      .button:hover {
        background-color: #ffffff;
        color: #4caf50;
      }

      @media screen and (max-height: 660px) {
      }

      @media screen and (max-height: 375px) {
        .button {
          top: 50%;
        }
      }

      @media screen and (max-height: 333px) {
        .button {
          top: 40%;
        }
        .title {
          top: 0%;
        }
      }

      @media screen and (max-width: 1100px) {
        .title {
          font-size: 45px;
        }
        .textbox {
          font-size: 17.5px;
        }
      }
      @media screen and (max-width: 761px) {
        .title {
          font-size: 35px;
        }
        .textbox {
          font-size: 15px;
        }
      }
      @media screen and (max-width: 584px) {
        .title {
          font-size: 25px;
        }
      }
      @media screen and (max-width: 420px) {
        .title {
          font-size: 20px;
        }
        .textbox {
          font-size: 10px;
        }
      }
      @media screen and (max-width: 320px) {
        .title {
          font-size: 12.5px;
        }
        .textbox {
          font-size: 10px;
        }
      }

      .title {
        color: rgb(0, 0, 0);
        animation-name: slide;
        animation-duration: 1s;
      }

      @keyframes slide {
        0% {
          top: -325px;
        }
      }
      .loggedin {
        cursor: not-allowed;
        background-color: lightgray;
      }
      .loggedin::selection {
        color: black;
      }

      #box,
      #play-btn {
        padding: 3%;
        margin: 1%;
        border-radius: 10px;
        border: none;
        font-size: 1.5rem;
      }

      #box {
        margin-bottom: 10%;
      }

      #play-btn {
        padding: 3% 8% 3% 8%;
      }
    </style>
  </head>

  <script src="script.js"></script>
  <body>
    <div class="form" id="input-form">
      <input id="box" class="textbox" name="name" size="20" maxlength="16"
      value="" placeholder='Enter Name'/ >
      <br /><br /><br /><br />
      <button id="play-btn" name="btn" class="button size">Play!</button>
    </div>
  </body>
</html>
